<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <!-- <span v-on:mousemove="parar">PARAR AQUI!!!</span> -->
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click="" href="http://goole.com.br">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                return this.contador += passo
            },
            atualizarXY(e){
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(e){
                e.stopPropagation()
            }
        }
    });
</script>
